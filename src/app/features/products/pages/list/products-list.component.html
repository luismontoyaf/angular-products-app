<div class="p-6">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Productos</h1>

    <button (click)="goToCreate()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Crear Producto
    </button>
  </div>

  @if (paginatedProducts().length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (product of paginatedProducts(); track product.id) {
        <div class="bg-white shadow-md rounded-xl overflow-hidden border grid grid-rows-[auto_1fr_auto]">
          <div class="h-48 w-full overflow-hidden">
            <img [src]="product.thumbnail"
              class="h-full w-full object-contain"/>
          </div>

          <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">{{ product.title }}</h2>
            <p class="text-gray-600 text-sm line-clamp-3">{{ product.description }}</p>
          </div>

          <div class="p-4 pt-0">
            <p class="mb-4 font-bold text-blue-700">$ {{ product.price }}</p>

            <div class="flex justify-between">
              <button (click)="goToDetails(product.id)"
                class="text-sm text-gray-700 hover:text-black">
                Ver Detalle
              </button>

              <button (click)="goToEdit(product.id)"
                class="text-sm text-green-600 hover:text-green-800">
                Editar
              </button>

              <button (click)="deleteProduct(product.id)"
                class="text-sm text-red-600 hover:text-red-800">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="mt-8 flex justify-center items-center gap-4">
      <button (click)="previousPage()"
        [disabled]="currentPage() === 1"
        class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-40 hover:bg-blue-700">
        Anterior
      </button>

      <span class="font-semibold">PÃ¡gina {{ currentPage() }} de {{ totalPages() }}</span>

      <button (click)="nextPage()"
        [disabled]="currentPage() === totalPages()"
        class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-40 hover:bg-blue-700">
        Siguiente
      </button>
    </div>
  } @else {
    <p class="text-center text-gray-600">Cargando productos...</p>
  }
</div>
