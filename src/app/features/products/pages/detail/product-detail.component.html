<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  
  @if (product()) {
    <div>

      <button class="mb-4 text-blue-600 hover:text-blue-800"
        (click)="goBack()">
        Regresar
      </button>

      <div class="flex flex-col md:flex-row gap-6">

        <img class="w-full md:w-72 rounded-xl shadow object-contain"
          [src]="product()?.thumbnail"
          alt="Thumbnail" />

        <div class="flex-1 space-y-3">
          <h2 class="text-3xl font-bold text-gray-800">{{ product()?.title }}</h2>

          <p class="text-gray-600">{{ product()?.description }}</p>

          <p class="text-xl font-semibold text-green-700">${{ product()?.price }}</p>

          <p class="text-gray-500">Stock: <strong>{{ product()?.stock }}</strong></p>

          <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
            (click)="editProduct()">
            Editar Producto
          </button>
        </div>
      </div>
    </div>
  }
  @else {
    <p class="text-gray-500">Cargando producto...</p>
  }
</div>
